<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card w-25">
  <div class="card-body">
    <h5 class="card-title text-center">Login</h5>
    <input type="text" id="username" class="form-control my-2" placeholder="Username">
    <input type="password" id="password" class="form-control my-2" placeholder="Password">
    <button onclick="login()" class="btn btn-primary w-100">Login</button>
    <p id="result"></p>
  </div>
</div>

<script>
async function login() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  const response = await fetch('https://dummyjson.com/auth/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      username: username,
      password: password,
    })
  });

  const data = await response.json();
  localStorage.setItem('data', JSON.stringify(data));
  document.getElementById("result").innerHTML = JSON.stringify(data, null, 2);

  // Se a resposta for bem-sucedida, redirecione para Home.html
  if (response.ok) {
    window.location.href = "card.html";
  }
}
</script>

</body>
</html>
